<section class="card register">
    <form name="registerForm" ng-submit="register()" novalidate>
        <div class="textintro">
            <h1>Register</h1>
            <p>To access site features</p>
            <p class="message" ng-show="message">{{message}}</p>
        </div>

        <fieldset>
            <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstName" ng-required="true">
            <p class="error validationerror" ng-show="registerForm.firstname.$invalid && registerForm.firstname.$touched">
                First name is required
            </p>
            <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastName" ng-required="true">
            <p class="error validationerror" ng-show="registerForm.lastname.$invalid && registerForm.lastname.$touched">
                Last name is required
            </p>
            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="registerForm.email.$invalid && registerForm.email.$touched">
                Must be valid email
            </p>
            <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="registerForm.password.$invalid && registerForm.password.$touched">
                Password is required
            </p>
        </fieldset>

        <button type="submit" class="btn" ng-disabled="registerForm.$invalid">Register</button>
        <p>or <a ng-href="#/login">login</a></p>
    </form>
</section>
